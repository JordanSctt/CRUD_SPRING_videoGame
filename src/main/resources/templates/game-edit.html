<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/floating-labels.css}">

</head>

<body>
<form class="form-signin" name="request" action="/game/admin/edit" method="post">

    <h1 class="h3 mb-3 font-weight-normal">Editer un jeu</h1>

    <input type="hidden" name="id" th:value="${game.id}"/>

    <label for="inputTitle">Titre :</label>
    <div class="form-label-group">
    <input type="text" id="inputTitle" class="form-control" name="titre" th:value="${game.titre}" placeholder="Titre" required autofocus/>
    </div>

    <label for="inputGenre">Genres :</label>
    <div class="form-label-group">
        <input type="text" id="inputGenre" class="form-control" name="genre" th:value="${game.genre}" placeholder="Genres" required autofocus/>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Enregister</button>
</form>
</body>
</html>
